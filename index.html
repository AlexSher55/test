<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <img class="back__figure" src="image/svg/figure.svg" alt="" />
      <div class="container">
        <section class="promo">
          <div class="promo__section">
            <div class="promo__wrap">
              <h1 class="promo__title">Выбор языка</h1>
              <div class="promo__language">
                <div class="language">
                  <div class="language__img"><img src="image/greatbritain.png" alt="" /></div>
                  <div class="language__name">EN</div>
                  <div class="language__arrow"><img src="image/arrow-down.png" alt="" /></div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <div class="choice">
          <div class="choice__wrap">
            <div class="choice__left">
              <div class="choice__left-wrap">
                <div class="choice__img"><img src="image/svg/hat.svg" alt="" /></div>
                <div class="choice__title">
                  <h2>
                    <span class="choice__title-shadow---main">Студентам</span>
                    <span class="choice__title-shadow---back">Студентам</span>
                  </h2>
                </div>
                <div class="main-btn-wrapper">
                  <a href="#" class="main-btn main-btn_flex education__btn-link"><span>Перейти</span></a>
                  <div class="main-btn-shadow"></div>
                </div>
              </div>
            </div>
            <div class="choice__right">
              <div class="choice__left-wrap">
                <div class="choice__img"><img src="image/svg/flag.svg" alt="" /></div>
                <div class="choice__title">
                  <h2>
                    <span class="choice__title-shadow---main">Партнерам</span>
                    <span class="choice__title-shadow---back">Партнерам</span>
                  </h2>
                </div>
                <div class="main-btn-wrapper">
                  <a href="#" class="main-btn main-btn_flex education__btn-link"><span>Перейти</span></a>
                  <div class="main-btn-shadow"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.min.js"></script>
  </body>
</html>
